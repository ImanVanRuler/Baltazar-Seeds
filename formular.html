<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #f9f9f9, #e0e0f0);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    form {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > * { flex: 1; }

    .note { font-size: 13px; color: #555; margin-top: 8px; }

    .buy-btn {
      display: block;
      background: linear-gradient(90deg, #FF9900, #FF6600);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .buy-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <h1>Order Form</h1>

  <form action="https://formsubmit.co/cf8650c6fb32e89c638ad5e5b5dacab7" method="POST">
    <input type="hidden" name="_next" value="danke.html">
    <input type="hidden" name="_subject" value="New order from website">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <!-- Product -->
    <label for="product_display">Product</label>
    <input id="product_display" name="Product" value="10 Regular Seeds for â‚¬69.99 including shipping" readonly>

    <input type="hidden" id="quantity" name="Quantity" value="1">

    <!-- Customer info -->
    <div class="row">
      <div>
        <label for="fullname">Full Name *</label>
        <input id="fullname" name="Full Name" type="text" required>
      </div>
      <div>
        <label for="company">Company (optional)</label>
        <input id="company" name="Company" type="text">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">E-mail *</label>
        <input id="email" name="Email" type="email" required>
      </div>
      <div>
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="Phone" type="tel" placeholder="+49 151 12345678">
      </div>
    </div>

    <label>Shipping Address *</label>
    <input name="Shipping Street" id="street" placeholder="Street name and number" required>
    <div class="row">
      <input name="Shipping City" id="city" placeholder="City" required>
      <input name="Shipping Postal Code" id="postal" placeholder="ZIP / Postal code" required>
    </div>
    <div class="row">
      <input name="Shipping State/Province" id="state" placeholder="State / Province">
      <select name="Shipping Country" id="country" required>
        <option value="">Select country</option>
        <option>Germany</option>
        <option>Austria</option>
        <option>Switzerland</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>France</option>
        <option>Netherlands</option>
      </select>
    </div>

    <label for="notes">Order Notes (optional)</label>
    <textarea id="notes" name="Order Notes" rows="4" placeholder="Special shipping requests, gift note, color/size preferences..."></textarea>

    <p class="note">By clicking PAY HERE, you will be redirected to the Coinbase checkout in a new tab to complete payment. The order details will be emailed to us automatically.</p>

    <button type="submit" id="buyButton" class="buy-btn">PAY HERE</button>
  </form>

</body>
</html>
