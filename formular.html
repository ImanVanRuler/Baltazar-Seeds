<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f5, #d6e0f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      text-align: center;
      color: #FF6600;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > * { flex: 1; }

    .note { font-size: 13px; color: #555; margin-top: 8px; }

    .buy-btn {
      display: block;
      background: linear-gradient(90deg, #FF9900, #FF6600);
      color: #fff;
      font-weight: bold;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <form id="orderForm" action="https://formsubmit.co/cf8650c6fb32e89c638ad5e5b5dacab7" method="POST">
    <h1>Order Form</h1>

    <!-- Hidden FormSubmit config -->
    <input type="hidden" name="_next" value="https://imanvanruler.github.io/Baltazar-Seeds/danke.html">
    <input type="hidden" name="_subject" value="New order from website">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <!-- Product Selection -->
    <label for="product_select">Select Product *</label>
    <select id="product_select" name="Product" required>
      <option value="">-- Choose your product --</option>
      <option value="BALTAZAR HAZE (10 Regular Seeds for €69.99 including shipping)">BALTAZAR HAZE (10 Regular Seeds for €69.99 including shipping)</option>
      <option value="BALTAZAR KUSH (10 Regular Seeds for €69.99 including shipping)">BALTAZAR KUSH (10 Regular Seeds for €69.99 including shipping)</option>
      <option value="BALTAZAR WHITE WIDOW (10 Regular Seeds for €69.99 including shipping)">BALTAZAR WHITE WIDOW (10 Regular Seeds for €69.99 including shipping)</option>
      <option value="BALTAZAR SKUNK (10 Regular Seeds for €69.99 including shipping)">BALTAZAR SKUNK (10 Regular Seeds for €69.99 including shipping)</option>
      <option value="BALTAZAR SOUR DIESEL (10 Regular Seeds for €69.99 including shipping)">BALTAZAR SOUR DIESEL (10 Regular Seeds for €69.99 including shipping)</option>
      <option value="BALTAZAR PURPLE NIGHTMARE (10 Regular Seeds for €69.99 including shipping)">BALTAZAR PURPLE NIGHTMARE (10 Regular Seeds for €69.99 including shipping)</option>
    </select>

    <!-- Customer Info -->
    <div class="row">
      <div>
        <label for="fullname">Full Name *</label>
        <input id="fullname" name="Full Name" type="text" required>
      </div>
      <div>
        <label for="company">Company (optional)</label>
        <input id="company" name="Company" type="text">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">E-mail *</label>
        <input id="email" name="Email" type="email" required>
      </div>
      <div>
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="Phone" type="tel" placeholder="+49 151 12345678">
      </div>
    </div>

    <!-- Shipping Address -->
    <label>Shipping Address *</label>
    <input name="Shipping Street" id="street" placeholder="Street name and number" required>
    <div class="row">
      <input name="Shipping City" id="city" placeholder="City" required>
      <input name="Shipping Postal Code" id="postal" placeholder="ZIP / Postal code" required>
    </div>
    <div class="row">
      <input name="Shipping State/Province" id="state" placeholder="State / Province">
      <select name="Shipping Country" id="country" required>
        <option value="">Select country</option>
        <option>Germany</option>
        <option>Austria</option>
        <option>Switzerland</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>France</option>
        <option>Netherlands</option>
      </select>
    </div>

    <label for="notes">Order Notes (optional)</label>
    <textarea id="notes" name="Order Notes" rows="4" placeholder="Special shipping requests, gift note, color/size preferences..."></textarea>

    <p class="note">By clicking PAY HERE, you will be redirected to the Coinbase checkout in a new tab to complete payment. The order details will be emailed to us automatically.</p>

    <button type="submit" id="buyButton" class="buy-btn">PAY HERE</button>
  </form>

  <script>
    const CHECKOUT_URL = "https://commerce.coinbase.com/checkout/e2aedc7b-f013-4070-9d6d-05c2a7cbd9b8";

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Validation
      const requiredFields = ['#product_select','#fullname','#email','#street','#city','#postal','#country'];
      for(const sel of requiredFields){
        const el = document.querySelector(sel);
        if(!el.value.trim()){ alert(el.previousElementSibling.textContent + " is required"); el.focus(); return; }
      }

      // Open Coinbase in new tab
      const win = window.open(CHECKOUT_URL, "_blank");
      if(!win){ alert("Popup blocked. Please allow popups."); return; }

      // Disable button to prevent double submit
      const btn = document.getElementById("buyButton");
      btn.disabled = true;
      btn.textContent = "Processing…";

      // Submit form to FormSubmit after short delay
      setTimeout(()=>{ e.target.submit(); }, 250);
    });
  </script>

</body>
</html>
