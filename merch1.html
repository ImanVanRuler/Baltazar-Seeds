<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BALTAZAR MERCH - Baltazar Seeds</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#0f0f10;
      --accent:#ff0b0b;
      --gold:#d4af37;
      --darkred:#660000;
      --muted:#bdbdbd;
      --light:#fff;
      --transition: 0.45s cubic-bezier(.2,.9,.2,1);
      --glow: 0 0 16px rgba(255,11,11,0.18);
    }

    /* Reset & Basics */
    html,body{
      height:100%;margin:0;padding:0;
      background:linear-gradient(180deg,#0b0b0b,#111);
      color:var(--accent);
      font-family:"Bebas Neue", sans-serif; /* Standard = Bebas Neue */
      letter-spacing: 0.5px;
    }
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%;height:auto;border-radius:10px;}

    /* Header */
    header h1{
      font-family:"Nosifer",cursive; /* Nur Logo bleibt Nosifer */
    }

    /* Produktbilder */
    .slide img{
      width:100%;
      height:auto;              /* wichtig: nicht erzwungen volle Höhe */
      object-fit:contain;       /* Bild bleibt vollständig sichtbar */
      border-radius:10px;
      background:#000;          /* bei transparenten Flächen schöner */
    }

    /* MetaMask Logo */
    .wallet-logo{
      width:140px;
      margin:2rem auto 0 auto;  /* zentriert */
      display:block;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }
  </style>
</head>
