<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BALTAZAR MERCH - Baltazar Seeds</title>

<!-- Fonts: Logo = Nosifer, Rest = Bebas Neue -->
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
:root{
  --bg:#0f0f10;
  --accent:#ff0b0b;
  --gold:#d4af37;
  --darkred:#660000;
  --muted:#bdbdbd;
  --light:#fff;
  --transition: 0.45s cubic-bezier(.2,.9,.2,1);
  --glow: 0 0 16px rgba(255,11,11,0.18);
}

/* Reset & Basics */
html,body{
  height:100%; margin:0; padding:0;
  background:linear-gradient(180deg,#0b0b0b,#111);
  color:var(--accent);
  font-family:"Bebas Neue", "Arial", sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  letter-spacing:0.6px;
}
a{color:inherit;text-decoration:none}

/* Header */
header{
  position:sticky; top:0; z-index:120;
  display:flex; align-items:center; justify-content:space-between;
  padding:0.9rem 4vw;
  background:rgba(0,0,0,0.82);
  backdrop-filter: blur(6px);
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}
header h1{
  margin:0;
  font-family:"Nosifer",cursive;
  font-size:1.9rem;
  color:var(--accent);
  text-shadow: 3px 3px 0 var(--darkred), 0 0 10px rgba(255,11,11,0.08);
  animation: headerPulse 3s infinite alternate;
}
@keyframes headerPulse{
  from { text-shadow: 3px 3px 0 var(--darkred), 0 0 10px rgba(255,11,11,0.06); transform:translateZ(0);}
  to { text-shadow: 4px 4px 0 var(--darkred), 0 0 18px rgba(255,11,11,0.18); transform:translateY(-1px);}
}
nav{display:flex;gap:1.2rem;align-items:center}
nav a{
  color:var(--accent); padding:0.25rem 0.5rem; border-radius:6px;
  transition:var(--transition); font-weight:500;font-family:"Bebas Neue",sans-serif;
}
nav a:hover{background:var(--accent); color:#111; box-shadow:var(--glow);}

/* Page container */
main{max-width:1200px;margin:3rem auto;padding:0 2rem;display:grid;gap:2.5rem;}

/* Product showcase */
.product-showcase{
  display:grid;
  gap:2.5rem;
  grid-template-columns:1fr;
  align-items:start;
}

/* Bilder als kleine Vorschaubilder */
.slideshow-container{
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}
.slide img{
  width:200px;
  height:auto;
  border-radius:12px;
  border:2px solid rgba(255,11,11,0.7);
  box-shadow: 0 8px 20px rgba(255,11,11,0.2), 0 0 12px rgba(255,11,11,0.05);
  cursor:pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.slide img:hover{
  transform: scale(1.05);
  box-shadow: 0 12px 28px rgba(255,11,11,0.4), 0 0 20px rgba(255,11,11,0.1);
}

/* Modal Styles */
.modal{
  display:none;
  position:fixed;
  z-index:999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow: 0 0 40px rgba(255,11,11,0.5);
}
.modal .close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:2.5rem;
  color:#fff;
  cursor:pointer;
  transition:color 0.3s;
}
.modal .close:hover{color:var(--accent);}

/* Product info column */
.product-info{
  padding:1.2rem 1.6rem;
  color:var(--light);
  background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.12));
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: inset 0 0 20px rgba(255,255,255,0.02);
  font-family:"Bebas Neue", sans-serif;
}
.product-info h2{
  margin:0 0 1rem;
  font-size:2.6rem;
  color:var(--accent);
  text-shadow: 3px 3px 0 var(--darkred), 0 0 12px rgba(255,11,11,0.06);
}
.product-info p.description{color:#f5f5f5;font-weight:300;line-height:1.8;margin-bottom:1rem}
.product-details{list-style:none;padding:0;margin:1rem 0 0;color:var(--muted)}
.product-details li{
  padding-left:2.2rem;position:relative;margin-bottom:.9rem;transition:var(--transition)
}
.product-details li::before{
  content:'\f058'; font-family:"Font Awesome 6 Free"; font-weight:900;
  position:absolute;left:0;top:0;color:var(--gold);text-shadow:1px 1px 0 var(--darkred);
}
.product-details li:hover{
  color:var(--light);
  text-shadow:0 0 10px rgba(255,11,11,0.12);
  transform:translateX(6px)
}

/* Price summary & CTA */
.product-summary{
  margin-top:1.6rem;
  padding:1rem;
  border-radius:10px;
  background:rgba(0,0,0,0.45);
  font-weight:700;color:var(--accent);
  display:inline-block;
  box-shadow: inset 0 0 10px rgba(255,11,11,0.04);
}
.btn{
  display:inline-block;
  padding:.9rem 1.6rem;
  border-radius:10px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
  font-weight:700;
  letter-spacing:1px;
  transition:var(--transition);
  font-family:"Bebas Neue",sans-serif;
}
.btn:hover{
  background:var(--accent);color:#111;box-shadow:0 10px 30px rgba(255,11,11,0.12)
}

/* Payment section */
.payment-section{margin-top:2.5rem;display:flex;justify-content:center}
.payment-box{
  width:100%;max-width:900px;border-radius:20px;padding:3.5rem 2.5rem;
  background:linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.35));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  text-align:center;
}
.payment-icon{font-size:3.2rem;color:var(--gold);margin-bottom:1rem;text-shadow:2px 2px 0 var(--darkred)}
.box-title{font-family:"Bebas Neue",sans-serif;font-size:2.4rem;margin:0 0 1rem;color:var(--accent);text-shadow:2px 2px 0 var(--darkred)}
.wallet-logo{ width:140px; margin:2rem auto 0; display:block; filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6)); }
.note{margin-top:1.6rem;color:var(--muted);background:rgba(255,255,255,0.02);padding:1rem;border-radius:10px;font-size:.95rem}

/* Footer */
footer{padding:2.5rem 1rem;text-align:center;color:var(--muted);margin-top:3rem;background:rgba(0,0,0,
