<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baltazar Ultra Style Seeds</title>

<!-- Google Fonts: Nosifer -->
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>
/* Grundstyle */
* { margin: 0; padding: 0; box-sizing: border-box; }
body, html { height: 100%; font-family: 'Nosifer', cursive; overflow-x: hidden; }

/* Hintergrundvideo */
.video-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -2;
  opacity: 0.7;
}

/* Psychedelischer Farbverlauf Overlay */
.gradient-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(-45deg, #ff0000, #ffdd00, #00ff99, #5500ff);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  mix-blend-mode: overlay;
  z-index: -1;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Glitch Überschrift */
.glitch {
  font-size: 4rem;
  color: #ff0055;
  text-align: center;
  position: relative;
  margin-top: 50px;
  animation: flicker 1s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
}

.glitch::before {
  animation: glitchTop 1s infinite;
  clip: rect(0, 900px, 50%, 0);
  color: #00f;
}

.glitch::after {
  animation: glitchBottom 1s infinite;
  clip: rect(50%, 900px, 100%, 0);
  color: #0f0;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.2;}
}

@keyframes glitchTop {
  0%, 20% {transform: translate(0, 0);}
  25% {transform: translate(-5px, -5px);}
  30% {transform: translate(5px, 5px);}
  35% {transform: translate(-5px, 0);}
  40% {transform: translate(5px, -5px);}
  100% {transform: translate(0, 0);}
}

@keyframes glitchBottom {
  0%, 20% {transform: translate(0, 0);}
  25% {transform: translate(5px, 5px);}
  30% {transform: translate(-5px, -5px);}
  35% {transform: translate(5px, 0);}
  40% {transform: translate(-5px, 5px);}
  100% {transform: translate(0, 0);}
}

/* 3D Hover Card mit Bildern */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 60px;
  gap: 40px;
  flex-wrap: wrap;
}

.card {
  background: rgba(0,0,0,0.7);
  color: #fff;
  width: 250px;
  border-radius: 20px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  perspective: 1000px;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 20px 20px 0 0;
  display: block;
}

.card p {
  font-size: 1.5rem;
  padding: 20px;
}

.card:hover {
  transform: rotateY(15deg) rotateX(10deg) scale(1.1);
  box-shadow: 0 0 50px #ff0055, 0 0 100px #00ff99;
}

/* Zurück-Button */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,0,85,0.8);
  color: #fff;
  padding: 15px 25px;
  font-size: 1.2rem;
  border-radius: 10px;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.back-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff0055, 0 0 40px #ffdd00;
}
</style>
</head>

<body>

<!-- Zurück-Button -->
<a href="#" class="back-button">Zurück</a>

<!-- Hintergrundvideo -->
<video class="video-bg" autoplay muted loop>
  <source src="logovid.mp4" type="video/mp4">
</video>

<!-- Farbverlauf Overlay -->
<div class="gradient-overlay"></div>

<!-- Glitch Überschrift -->
<h1 class="glitch" data-text="BALTAZAR ULTRA STYLE SEEDS">BALTAZAR ULTRA STYLE SEEDS</h1>

<!-- Produkt Cards mit Bildern -->
<div class="card-container">
  <div class="card">
    <img src="F1.JPG" alt="HYPE RUNNER F1">
    <p>HYPE RUNNER F1</p>
  </div>
  <div class="card">
    <img src="F2.JPG" alt="HAZE OG">
    <p>HAZE OG</p>
  </div>
  <div class="card">
    <img src="F3.JPG" alt="RAT OG">
    <p>RAT OG</p>
  </div>
</div>

</body>
</html>
