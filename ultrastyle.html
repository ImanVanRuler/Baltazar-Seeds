<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baltazar Ultra Style Seeds</title>

<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Nosifer', cursive;
  background: #000;
  overflow-x: hidden;
}

/* ---------------- Glitch Überschrift ---------------- */
.glitch {
  font-size: clamp(2rem, 6vw, 4rem);
  color: #ff0055;
  text-align: center;
  margin-top: 50px;
  position: relative;
  animation: flicker 1.5s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
}

.glitch::before {
  animation: glitchTop 1.5s infinite;
  clip: rect(0, 9999px, 50%, 0);
  color: #00f;
}

.glitch::after {
  animation: glitchBottom 1.5s infinite;
  clip: rect(50%, 9999px, 100%, 0);
  color: #0f0;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.2;}
}

@keyframes glitchTop {
  0%, 20% {transform: translate(0, 0);}
  25% {transform: translate(-5px, -5px);}
  30% {transform: translate(5px, 5px);}
  35% {transform: translate(-5px, 0);}
  40% {transform: translate(5px, -5px);}
  100% {transform: translate(0, 0);}
}

@keyframes glitchBottom {
  0%, 20% {transform: translate(0, 0);}
  25% {transform: translate(5px, 5px);}
  30% {transform: translate(-5px, -5px);}
  35% {transform: translate(5px, 0);}
  40% {transform: translate(-5px, 5px);}
  100% {transform: translate(0, 0);}
}

/* ---------------- Card-Container mit Hintergrundvideo ---------------- */
.card-section {
  position: relative;
  margin: 60px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 40px;
  padding: 40px 20px;
  z-index: 1;
}

.card-section video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.6;
  z-index: -1;
}

/* ---------------- Produkt Cards ---------------- */
.card {
  background: rgba(0,0,0,0.7);
  color: #fff;
  width: 250px;
  border-radius: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  perspective: 1000px;
  overflow: hidden;
  cursor: pointer;
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 20px 20px 0 0;
  display: block;
  transition: transform 0.3s ease;
}

.card p {
  font-size: 1.5rem;
  padding: 15px 10px;
}

.card:hover {
  transform: rotateY(10deg) rotateX(5deg) scale(1.05);
  box-shadow: 0 0 40px #ff0055, 0 0 80px #00ff99;
}

.card:hover img {
  transform: scale(1.1);
}

/* ---------------- Back-to-Menu Button ---------------- */
.back-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,0,85,0.8);
  color: #fff;
  padding: 15px 25px;
  font-size: 1.2rem;
  border-radius: 10px;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 10;
}

.back-button:hover {
  transform: translateX(-50%) scale(1.1);
  box-shadow: 0 0 20px #ff0055, 0 0 40px #ffdd00;
}
</style>
</head>

<body>

<!-- Glitch Überschrift -->
<h1 class="glitch" data-text="BALTAZAR ULTRA STYLE SEEDS">BALTAZAR ULTRA STYLE SEEDS</h1>

<!-- Card-Sektion mit Hintergrundvideo -->
<div class="card-section">
  <video autoplay muted loop playsinline>
    <source src="logovid.mp4" type="video/mp4">
    Ihr Browser unterstützt kein Video.
  </video>

  <div class="card">
    <img src="F1.JPG" alt="HYPE RUNNER F1">
    <p>HYPE RUNNER F1</p>
  </div>
  <div class="card">
    <img src="F2.JPG" alt="HAZE OG">
    <p>HAZE OG</p>
  </div>
  <div class="card">
    <img src="F3.JPG" alt="RAT OG">
    <p>RAT OG</p>
  </div>
</div>

<!-- Back-to-Menu Button -->
<a href="seite3.html" class="back-button">Back To Menu</a>

</body>
</html>
