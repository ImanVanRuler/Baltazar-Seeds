<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Bebas Neue', cursive;
  background: #000;
  overflow-x: hidden;
  color: #fff;
}

/* ---------------- Header ---------------- */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.8);
  z-index: 10;
  box-shadow: 0 0 20px #660000;
}

header h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  color: #660000;
  text-shadow: 0 0 5px #330000;
  margin: 0;
}

header nav {
  display: flex;
  align-items: center;
  margin-top: 10px;
}

header nav a {
  color: #660000;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1.2rem;
  transition: color 0.3s, transform 0.3s;
}

header nav a:hover {
  color: #ff3333;
  transform: scale(1.2);
}

header nav a.contact-icon {
  font-size: 1.8rem;
}

/* ---------------- Glitch Überschrift ---------------- */
.glitch {
  font-size: clamp(3rem, 8vw, 6rem);
  color: #660000;
  text-align: center;
  margin: 60px 0;
  position: relative;
  animation: flicker 1s infinite alternate;
  text-shadow: 0 0 10px #330000;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
  text-shadow: none;
}

.glitch::before {
  animation: glitchTop 2s infinite linear alternate-reverse;
  clip: rect(0, 9999px, 50%, 0);
  color: #00f;
  left: 2px;
}

.glitch::after {
  animation: glitchBottom 1.5s infinite linear alternate-reverse;
  clip: rect(50%, 9999px, 100%, 0);
  color: #0f0;
  left: -2px;
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.1;}
}

@keyframes glitchTop {
  0% {transform: translate(0, 0); opacity: 1;}
  20% {transform: translate(-5px, 2px); opacity: 0.8;}
  40% {transform: translate(5px, -2px); opacity: 0.6;}
  60% {transform: translate(-3px, 3px); opacity: 0.4;}
  80% {transform: translate(3px, -3px); opacity: 0.8;}
  100% {transform: translate(0, 0); opacity: 1;}
}

@keyframes glitchBottom {
  0% {transform: translate(0, 0); opacity: 1;}
  20% {transform: translate(5px, -2px); opacity: 0.8;}
  40% {transform: translate(-5px, 2px); opacity: 0.6;}
  60% {transform: translate(3px, -3px); opacity: 0.4;}
  80% {transform: translate(-3px, 3px); opacity: 0.8;}
  100% {transform: translate(0, 0); opacity: 1;}
}

/* ---------------- Card-Container ---------------- */
.card-section {
  position: relative;
  margin: 80px 30px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 50px;
  padding: 60px 0;
  z-index: 1;
  overflow: hidden;
}

.card-section::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,0,85,0.3) 0%, transparent 70%);
  animation: pulse 5s infinite;
  z-index: -2;
}

@keyframes pulse {
  0% {transform: scale(1); opacity: 0.5;}
  50% {transform: scale(1.2); opacity: 0.2;}
  100% {transform: scale(1); opacity: 0.5;}
}

.card-section video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.7;
  z-index: -1;
  pointer-events: none;
  filter: brightness(0.8) contrast(1.2);
}

/* ---------------- Produkt Cards ---------------- */
.card-link {
  text-decoration: none;
  color: inherit;
  display: block;
}

.card {
  background: rgba(0,0,0,0.8);
  color: #fff;
  width: 280px;
  border-radius: 25px;
  text-align: center;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  perspective: 1200px;
  overflow: hidden;
  cursor: pointer;
  z-index: 2;
  box-shadow: 0 0 10px rgba(255,0,85,0.5);
}

.card img {
  width: 100%;
  border-radius: 25px 25px 0 0;
  display: block;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.card p {
  font-size: 1.8rem;
  padding: 20px 15px;
  text-shadow: 0 0 5px #ff0055;
}

.card:hover {
  transform: rotateY(15deg) rotateX(10deg) scale(1.1);
  box-shadow: 0 0 50px #ff0055, 0 0 100px #00ff99, 0 0 150px #ffdd00;
}

.card:hover img {
  transform: scale(1.15);
  filter: brightness(1.2) saturate(1.5);
}

/* ---------------- Back to Menu Button ---------------- */
.back-button {
  display: block;
  margin: 30px auto;
  padding: 15px 35px;
  background: #222;
  color: #fff;
  border: 3px solid #660000;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1.2rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(102,0,0,0.6);
}

.back-button:hover {
  background: #660000;
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,51,51,0.8);
}

/* ---------------- Footer ---------------- */
footer {

  padding: 20px 0;

  font-size: 1.5rem;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  text-decoration: none;
}

.footer-socials a:hover {
  color: #ff3333;
  transform: rotate(360deg) scale(1.2);
}
