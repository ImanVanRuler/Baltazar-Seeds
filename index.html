<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds</title>
  <!-- Google Font: Nosifer -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-red: #8B0000;
      --dark-red-shadow: #6A0000;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Nosifer', cursive;
      color: var(--dark-red);
    }

    /* Video-Hintergrund */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10vh 4vw;
    }

    h1 {
      font-size: clamp(36px, 12vw, 120px);
      margin: 0 0 1rem;
      text-transform: uppercase;
      color: var(--dark-red);
      text-shadow: 0 2px 4px black;
      position: relative;
      display: inline-block;
    }

    /* Tropfen-Effekt: mehrere Tropfen für Dynamik */
    h1::after, h1::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--dark-red);
      box-shadow:
        -120px 10px 0 -2px var(--dark-red),
        -60px 15px 0 -3px var(--dark-red-shadow),
        0px 20px 0 -2px var(--dark-red),
        60px 10px 0 -2px var(--dark-red-shadow),
        120px 15px 0 -3px var(--dark-red);
      animation: dropFall 9s infinite ease-in-out;
    }

    h1::before {
      animation-delay: 4s;
    }

    @keyframes dropFall {
      0%   { transform: translateX(-50%) translateY(0); opacity: 1; }
      50%  { transform: translateX(-50%) translateY(10px); opacity: 1; }
      100% { transform: translateX(-50%) translateY(40px); opacity: 0; }
    }

    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      text-shadow: 0 1px 3px black;
      color: var(--dark-red);
    }

    /* Button-Stil */
    .btn {
      display: inline-block;
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: var(--dark-red);
      background: rgba(0,0,0,0.6);
      border: 2px solid var(--dark-red);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--dark-red);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Overlay für Übergang */
    #transitionOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 1; /* Start: schwarz sichtbar */
      visibility: visible;
      z-index: 999;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #transitionOverlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Hintergrundvideo mit Poster-Fallback -->
  <video class="video-bg" autoplay muted loop playsinline poster="fallback.jpg">
    <source src="HELL.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <!-- Inhalt -->
  <div class="wrap">
    <h1>Baltazar Seeds</h1>
    <p>BADFARMERES GENETICS</p>

    <!-- Button zur Hauptseite -->
    <a href="hauptseite.html" class="btn" id="enterBtn">Let's Go</a>
  </div>

  <!-- Overlay für Übergang -->
  <div id="transitionOverlay"></div>

  <script>
    const btn = document.getElementById('enterBtn');
    const overlay = document.getElementById('transitionOverlay');

    // Fade-in beim Laden
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.classList.add('hidden');
      }, 300); 
    });

    // Fade-out beim Klick
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      overlay.classList.remove('hidden'); 
      overlay.style.opacity = 1;

      setTimeout(() => {
        window.location.href = btn.href;
      }, 1000);
    });
  </script>
</body>
</html>
