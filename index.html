<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds</title>
  <!-- Google Font: Nosifer -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Nosifer', cursive;
      color: #ff0b0b;
    }

    /* Video-Hintergrund */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10vh 4vw;
    }

    h1 {
      font-size: clamp(36px, 12vw, 120px);
      margin: 0 0 1rem;
      text-transform: uppercase;
      color: #ff0b0b;
      text-shadow: 0 2px 4px black;
      position: relative;
      display: inline-block;
    }

    /* Tropfen-Effekt */
    h1::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff0b0b;
      box-shadow:
        -140px 12px 0 -2px #ff0b0b,
        -100px 18px 0 -3px #b30000,
        -60px 22px 0 -2px #ff0b0b,
        -20px 16px 0 -3px #b30000,
         20px 20px 0 -2px #ff0b0b,
         60px 12px 0 -3px #b30000,
         100px 18px 0 -2px #ff0b0b,
         140px 14px 0 -3px #b30000;
      animation: dropFall 3s infinite ease-in-out;
    }

    /* zus채tzliche Tropfen f체r random Effekt */
    .extra-drops {
      position: absolute;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .drop {
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #ff0b0b;
      opacity: 0.9;
      animation: dropAnim linear infinite;
    }

    @keyframes dropFall {
      0%   { transform: translateX(-50%) translateY(0); opacity: 1; }
      50%  { transform: translateX(-50%) translateY(10px); opacity: 1; }
      100% { transform: translateX(-50%) translateY(40px); opacity: 0; }
    }

    @keyframes dropAnim {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="HELL.mp4" type="video/mp4">
    Dein Browser unterst체tzt kein HTML5-Video.
  </video>

  <!-- Inhalt -->
  <div class="wrap">
    <h1>Baltazar Seeds</h1>
    <p>Coming Soon</p>
  </div>

  <!-- Extra Tropfen -->
  <div class="extra-drops" id="extraDrops"></div>

  <script>
    // zuf채llige Tropfen generieren
    const dropsContainer = document.getElementById('extraDrops');
    for(let i=0;i<30;i++){
      const drop = document.createElement('div');
      drop.className='drop';
      drop.style.left=Math.random()*100+'%';
      drop.style.animationDuration=(2+Math.random()*3)+'s';
      drop.style.animationDelay=Math.random()*5+'s';
      drop.style.height=(4+Math.random()*6)+'px';
      drop.style.width=drop.style.height;
      dropsContainer.appendChild(drop);
    }
  </script>
</body>
</html>
