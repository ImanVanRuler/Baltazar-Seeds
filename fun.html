<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cannabis Grow Experience</title>
<style>
  /* Basic style */
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Courier New', monospace;
    background: linear-gradient(270deg, #00ff00, #ff00ff, #00ffff);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    color: white;
    text-align: center;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Glitch title */
  h1 {
    font-size: 4rem;
    margin-top: 10vh;
    position: relative;
    animation: glitch 1s infinite;
  }

  @keyframes glitch {
    0% {text-shadow: 2px 2px #0f0, -2px -2px #0ff;}
    25% {text-shadow: -2px 2px #0ff, 2px -2px #0f0;}
    50% {text-shadow: 2px -2px #0f0, -2px 2px #0ff;}
    75% {text-shadow: -2px -2px #0ff, 2px 2px #0f0;}
    100% {text-shadow: 2px 2px #0f0, -2px -2px #0ff;}
  }

  /* Buttons */
  .button {
    margin-top: 5vh;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: 2px solid white;
    color: white;
    background: transparent;
    cursor: pointer;
    transition: 0.3s;
  }

  .button:hover {
    background: white;
    color: black;
    transform: rotate(5deg) scale(1.1);
  }

  /* Floating leaves */
  .leaf {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Cannabis_leaf_icon.svg/1024px-Cannabis_leaf_icon.svg.png') no-repeat center center;
    background-size: contain;
    opacity: 0.3;
    animation: float 10s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-300px) rotate(180deg);}
  }

  /* Fun-Facts box */
  #fact {
    margin-top: 5vh;
    font-size: 1.5rem;
    min-height: 50px;
  }

</style>
</head>
<body>

<h1>Grow Your Green ðŸŒ±</h1>

<button class="button" onclick="showFact()">Tips & Fun Facts</button>
<div id="fact"></div>

<!-- Floating leaves -->
<div class="leaf" style="left:5%; animation-delay:0s;"></div>
<div class="leaf" style="left:20%; animation-delay:2s;"></div>
<div class="leaf" style="left:35%; animation-delay:4s;"></div>
<div class="leaf" style="left:50%; animation-delay:1s;"></div>
<div class="leaf" style="left:65%; animation-delay:3s;"></div>
<div class="leaf" style="left:80%; animation-delay:5s;"></div>
<div class="leaf" style="left:90%; animation-delay:2s;"></div>

<script>
  // Array of fun facts & tips about cannabis growing
  const facts = [
    "Cannabis loves lots of light â€“ 16 hours a day is ideal in the growth phase.",
    "Proper humidity helps healthy leaves and strong plants.",
    "Fast growth in young plants means a stronger harvest later.",
    "Avoid overfeeding â€“ less is often more.",
    "Trichomes contain valuable cannabinoids â€“ patience pays off!",
    "Small mistakes make the grow more exciting â€“ every grow is an adventure."
  ];

  function showFact() {
    const fact = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById('fact').innerText = fact;
  }

  // Interactive leaves: shake on click
  document.querySelectorAll('.leaf').forEach(leaf => {
    leaf.addEventListener('click', () => {
      leaf.style.transform = "translateY(-50px) rotate(30deg)";
      setTimeout(() => leaf.style.transform = "", 500);
    });
  });
</script>
</body>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulierter Bot-Scan</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #0d0d0d;
    color: #f0f0f0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ff99;
  }
  #scanButton {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #00ff99;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  #scanButton:hover {
    background-color: #00cc77;
  }
  #scanResults {
    margin-top: 30px;
  }
  .site {
    margin: 5px 0;
    padding: 5px 10px;
    border-left: 5px solid #555;
    transition: all 0.3s ease;
  }
  .safe {
    border-color: #00ff99;
    color: #00ff99;
  }
  .vulnerable {
    border-color: #ff3300;
    color: #ff3300;
    font-weight: bold;
  }
  .highlight {
    animation: blink 0.6s infinite alternate;
  }
  @keyframes blink {
    from {opacity: 1;}
    to {opacity: 0.3;}
  }
</style>

</head>
  
<!-- Bot Scan Simulation Widget -->
<div id="botScanWidget" style="margin-top:50px; border:2px solid #00ff99; padding:20px; border-radius:10px; background-color:#111; max-width:600px; font-family:'Courier New', monospace; color:#f0f0f0;">
  <h2 style="text-align:center; color:#00ff99;">Simulated Bot Scan</h2>
  <button id="startScanBtn" style="display:block; margin:10px auto; padding:8px 20px; font-size:16px; background-color:#00ff99; border:none; cursor:pointer; border-radius:5px;">Start Scan</button>
  <div id="scanOutput" style="margin-top:15px; max-height:300px; overflow-y:auto;"></div>
</div>

<script>
const dummySites = [
  {name: "shop1.example.com", status: "vulnerable", type: "SQL Injection"},
  {name: "blog.example.net", status: "safe", type: "Check Passed"},
  {name: "shop2.example.com", status: "vulnerable", type: "Open Port"},
  {name: "forum.example.org", status: "safe", type: "Check Passed"},
  {name: "demo-site.example.com", status: "vulnerable", type: "XSS Vulnerability"},
  {name: "shop3.example.com", status: "safe", type: "Check Passed"}
];

const outputDiv = document.getElementById('scanOutput');
const scanBtn = document.getElementById('startScanBtn');

function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

async function runScan() {
  scanBtn.disabled = true;
  outputDiv.innerHTML = '';

  for (let i = 0; i < dummySites.length; i++) {
    const site = dummySites[i];
    const row = document.createElement('div');
    row.style.padding = "5px 10px";
    row.style.borderLeft = "4px solid #555";
    row.textContent = `Scanning ${site.name} ...`;
    outputDiv.appendChild(row);
    row.scrollIntoView({behavior:"smooth"});
    await delay(800 + Math.random() * 400); // random delay for realism

    // Show result
    if (site.status === "vulnerable") {
      row.textContent = `${site.name} ... âš  Vulnerable (${site.type})`;
      row.style.color = "#ff3300";
      row.style.fontWeight = "bold";
      row.style.borderLeftColor = "#ff3300";
      row.style.animation = "blink 0.6s infinite alternate";
    } else {
      row.textContent = `${site.name} ... âœ… Safe (${site.type})`;
      row.style.color = "#00ff99";
      row.style.borderLeftColor = "#00ff99";
    }

    await delay(500);
  }

  const endMsg = document.createElement('div');
  endMsg.textContent = "Scan complete! âš¡";
  endMsg.style.marginTop = "10px";
  endMsg.style.color = "#00ff99";
  endMsg.style.fontWeight = "bold";
  outputDiv.appendChild(endMsg);

  scanBtn.disabled = false;
}

// Add blink animation via JS since we're embedding
const style = document.createElement('style');
style.innerHTML = `
@keyframes blink { from {opacity:1;} to {opacity:0.3;} }
`;
document.head.appendChild(style);

scanBtn.addEventListener('click', runScan);
</script>

  
</html>
