<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltazar Seeds</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* ---------------- Body & Fonts ---------------- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', cursive;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------------- Header ---------------- */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.8);
      z-index: 10;
      box-shadow: 0 0 20px #006600;
    }
    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #00ff99;
      margin: 0;
      text-shadow: 0 0 10px #003300;
    }

    /* ---------------- Glitch Title ---------------- */
    .glitch {
      font-size: clamp(3rem, 8vw, 5rem);
      color: #00ff99;
      text-align: center;
      margin: 40px 0;
      position: relative;
      animation: flicker 1s infinite alternate;
      text-shadow: 0 0 10px #00aa55;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      clip: rect(0, 9999px, 50%, 0);
      color: #00ffff;
      left: 2px;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      clip: rect(50%, 9999px, 100%, 0);
      color: #ff00ff;
      left: -2px;
    }
    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100%{opacity:1;}
      20%,24%,55%{opacity:0.1;}
    }
    @keyframes glitchTop {
      0%{transform:translate(0,0);opacity:1;}
      20%{transform:translate(-5px,2px);opacity:0.8;}
      40%{transform:translate(5px,-2px);opacity:0.6;}
      60%{transform:translate(-3px,3px);opacity:0.4;}
      80%{transform:translate(3px,-3px);opacity:0.8;}
      100%{transform:translate(0,0);opacity:1;}
    }
    @keyframes glitchBottom {
      0%{transform:translate(0,0);opacity:1;}
      20%{transform:translate(5px,-2px);opacity:0.8;}
      40%{transform:translate(-5px,2px);opacity:0.6;}
      60%{transform:translate(3px,-3px);opacity:0.4;}
      80%{transform:translate(-3px,3px);opacity:0.8;}
      100%{transform:translate(0,0);opacity:1;}
    }

    /* ---------------- Video Section ---------------- */
    .video-section {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 50px auto;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,153,0.5);
      overflow: hidden;
      z-index: 1;
    }
    .video-section iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    /* ---------------- Card Section ---------------- */
    .card-section {
      position: relative;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      margin: 0 20px;
      padding: 50px 0;
      z-index: 1;
      overflow: hidden;
      min-height: 600px;
    }
    .card-section video {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      opacity:0.5;
      z-index:-1;
      pointer-events:none;
      filter: brightness(0.6) contrast(1.2);
    }

    /* ---------------- Card Widget ---------------- */
    .card {
      background: rgba(0,0,0,0.8);
      color: #fff;
      width: 320px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,153,0.5);
      position: relative;
      padding: 20px;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #00ff99;
      text-transform: uppercase;
      font-size: 1.5rem;
    }
    .card button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .card button:hover {
      background-color: #00cc77;
    }
    #scanOutput, #fact {
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
      font-family: 'Courier New', monospace;
      padding: 10px;
    }
    .site {
      padding: 5px 10px;
      border-left: 4px solid #555;
      margin-bottom:5px;
      transition: all 0.3s;
      font-weight:bold;
    }
    .legendary {
      color:#00ff99;
      border-left:5px solid #00ff99;
      text-shadow:0 0 10px #00ff99;
      animation: blink 0.6s infinite alternate;
    }
    .negative {
      color:#ff3300;
      border-left:5px solid #ff3300;
      text-shadow:0 0 10px #ff3300;
      animation: blink 0.6s infinite alternate;
    }
    @keyframes blink { from {opacity:1;} to {opacity:0.3;} }

    /* ---------------- Floating Leaves ---------------- */
    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Cannabis_leaf_icon.svg/1024px-Cannabis_leaf_icon.svg.png') no-repeat center center;
      background-size: contain;
      opacity:0.35;
      animation: float 12s ease-in-out infinite;
      cursor:pointer;
      transition: transform 0.3s ease;
    }
    @keyframes float {
      0%,100%{transform:translateY(0) rotate(0deg);}
      50%{transform:translateY(-300px) rotate(180deg);}
    }

    /* ---------------- Back Button ---------------- */
    .back-button {
  display: inline-block; 
  padding: 12px 30px;
  background: #222;
  color: #fff;
  border: 3px solid #00ff99;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: bold;
  text-decoration: none;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 20px auto; 
  box-shadow: 0 0 20px rgba(0,255,153,0.6);
}
body {
  text-align: center;
}
.back-button:hover {
  background: #00ff99;
  color: #000;
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0,255,153,0.8);
}
  </style>
</head>
<body>
  <header>
    <h1>CHILL CORNER</h1>
  </header>

  <h1 class="glitch" data-text="🌱 CHILL CORNER 🌱">🌱 CHILL CORNER 🌱</h1>

  <!-- Video Section -->
<!-- Video Section oben mit kleinem Browser-Spiel -->
<div class="video-section">
  <canvas id="snakeGame" width="800" height="450" style="border-radius:10px; background:#111;"></canvas>
</div>

<script>
  // ---------------- Snake Game ----------------
  const canvas = document.getElementById('snakeGame');
  const ctx = canvas.getContext('2d');

  const grid = 20;
  let count = 0;
  let snake = [{x: 8*grid, y: 8*grid}];
  let direction = {x: 0, y: 0};
  let apple = {x: Math.floor(Math.random()*canvas.width/grid)*grid, y: Math.floor(Math.random()*canvas.height/grid)*grid};
  let score = 0;

  function gameLoop() {
    requestAnimationFrame(gameLoop);
    if (++count < 4) return;
    count = 0;

    ctx.fillStyle = "#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Move snake
    let head = {...snake[0]};
    head.x += direction.x * grid;
    head.y += direction.y * grid;

    // Wrap around edges
    if(head.x >= canvas.width) head.x = 0;
    if(head.x < 0) head.x = canvas.width - grid;
    if(head.y >= canvas.height) head.y = 0;
    if(head.y < 0) head.y = canvas.height - grid;

    // Check collision
    for(let segment of snake){
      if(segment.x === head.x && segment.y === head.y){
        snake = [{x: 8*grid, y: 8*grid}];
        direction = {x:0,y:0};
        score = 0;
      }
    }

    snake.unshift(head);

    // Eat apple
    if(head.x === apple.x && head.y === apple.y){
      score++;
      apple.x = Math.floor(Math.random()*canvas.width/grid)*grid;
      apple.y = Math.floor(Math.random()*canvas.height/grid)*grid;
    } else {
      snake.pop();
    }

    // Draw apple
    ctx.fillStyle = "#ff3333";
    ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

    // Draw snake
    ctx.fillStyle = "#00ff99";
    snake.forEach((segment, index)=>{
      ctx.fillRect(segment.x, segment.y, grid-2, grid-2);
    });

    // Draw score
    ctx.fillStyle = "#00ff99";
    ctx.font = "20px 'Bebas Neue', cursive";
    ctx.fillText("Score: "+score, 10, 25);
  }

  document.addEventListener('keydown', e=>{
    if(e.key === "w" && direction.y === 0){ direction = {x:0, y:-1}; }
    if(e.key === "s" && direction.y === 0){ direction = {x:0, y:1}; }
    if(e.key === "a" && direction.x === 0){ direction = {x:-1, y:0}; }
    if(e.key === "d" && direction.x === 0){ direction = {x:1, y:0}; }
  });

  requestAnimationFrame(gameLoop);
</script>

</body>
</div>
  
  <!-- Card Section -->
  <div class="card-section">
    <video autoplay muted loop playsinline>
      <source src="logovid.mp4" type="video/mp4">
      Ihr Browser unterstützt das Video-Tag nicht.
    </video>

    <!-- Ultra Scan Widget -->
    <div class="card">
      <h2>🔥 Bot Scan 🔥</h2>
      <button id="startScanBtn" aria-label="Scan starten">Start Scan</button>
      <div id="scanOutput"></div>
    </div>

    <!-- Fun Facts Widget -->
    <div class="card">

      <button id="showFactBtn" aria-label="Tipp anzeigen">Show Tip</button>
      <div id="fact"></div>
    </div>

    <!-- Floating Leaves -->
    <div class="leaf" style="left:5%; animation-delay:0s;"></div>
    <div class="leaf" style="left:25%; animation-delay:2s;"></div>
    <div class="leaf" style="left:45%; animation-delay:4s;"></div>
    <div class="leaf" style="left:65%; animation-delay:1s;"></div>
    <div class="leaf" style="left:85%; animation-delay:3s;"></div>
  </div>

  <a href="seite3.html" class="back-button">Back To Menu</a>

  <script>
    // Floating leaf interactivity
    document.querySelectorAll('.leaf').forEach(leaf => {
      leaf.addEventListener('click', () => {
        leaf.style.transform = "translateY(-50px) rotate(30deg)";
        setTimeout(() => leaf.style.transform = "", 500);
      });
    });

    // Ultra Scan Data
    const ultraSites = [
      {name:"Baltazar-Seeds Shop", status:"legendary", type:"Invincible Security"},
      {name:"Payment Gateway", status:"legendary", type:"Fort Knox Mode"},
      {name:"Customer Data", status:"legendary", type:"Encrypted to Mars"},
      {name:"Banks", status:"negative", type:"Not Playing With Us"},
      {name:"Secret Seed Vault", status:"legendary", type:"Alien-Proof"},
      {name:"Government Inspectors", status:"negative", type:"Denied Access"}
    ];
    const outputDiv = document.getElementById('scanOutput');
    const scanBtn = document.getElementById('startScanBtn');

    function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    async function runUltraScan() {
      scanBtn.disabled = true;
      outputDiv.innerHTML = '';
      for (let site of ultraSites) {
        const row = document.createElement('div');
        row.className = 'site';
        row.textContent = `Scanning ${site.name} ... 🔍`;
        row.style.color = "#00ffff";
        outputDiv.appendChild(row);
        row.scrollIntoView({behavior:"smooth"});
        await delay(600 + Math.random() * 300);
        row.textContent = `${site.name} ... ${site.type.toUpperCase()}! 🌟`;
        row.classList.add(site.status);
        // Leaves dance
        document.querySelectorAll('.leaf').forEach(leaf => {
          leaf.style.transform = `translateY(-${Math.random()*50}px) rotate(${Math.random()*360}deg)`;
          setTimeout(() => leaf.style.transform = "", 600);
        });
        await delay(400);
      }
      const endMsg = document.createElement('div');
      endMsg.textContent = "🎉 Bot Scan Complete! Baltazar Seeds is Cream de la cream!! 🚀";
      endMsg.style.marginTop = "10px";
      endMsg.style.color = "#ff00ff";
      endMsg.style.fontSize = "1.3rem";
      endMsg.style.fontWeight = "bold";
      endMsg.style.textShadow = "0 0 15px #ff00ff,0 0 25px #ff00ff";
      outputDiv.appendChild(endMsg);
      scanBtn.disabled = false;
    }

    scanBtn.addEventListener('click', runUltraScan);

    // Fun Facts / Tips
    const facts = [
      "Cannabis loves lots of Light. 16 Hours a Day is ideal in the growth phase.",
      "Proper humidity helps healthy Leaves and strong Plants. Warmth and perspiration are the magic words here.",
      "Fast growth in young Plants means often a stronger harvest later. You can literally see the potency.",
      "Feed wisely: Too much synthetic fertilizer can harm your Cannabis but Organic amendments can be used more generously.",
      "Trichomes contain valuable Cannabinoids. Patience pays off. The scent of each Flower is incredible.",
      "Small mistakes make the Grow more exciting. Every grow is an adventure. You getting better and better.",
      "Strategic pruning improves airflow and light penetration, promoting bigger yields. Use Low-Stress Training (LST) carefully to avoid damaging stems while shaping the plant."
    ];

    document.getElementById('showFactBtn').addEventListener('click', () => {
      const fact = facts[Math.floor(Math.random()*facts.length)];
      document.getElementById('fact').innerText = fact;
    });
  </script>
</body>
