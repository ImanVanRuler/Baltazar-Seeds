<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cannabis Grow Experience & Bot Scan</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  /* Body & Background */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', monospace;
    color: white;
    background: linear-gradient(270deg, #00ff00, #ff00ff, #00ffff);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    overflow-x: hidden;
    text-align: center;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Glitch Title */
  h1 {
    font-family: 'Nosifer', cursive;
    font-size: 4rem;
    margin-top: 8vh;
    position: relative;
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0% {text-shadow: 2px 2px #0f0, -2px -2px #0ff;}
    25% {text-shadow: -2px 2px #0ff, 2px -2px #0f0;}
    50% {text-shadow: 2px -2px #0f0, -2px 2px #0ff;}
    75% {text-shadow: -2px -2px #0ff, 2px 2px #0f0;}
    100% {text-shadow: 2px 2px #0f0, -2px -2px #0ff;}
  }

  /* Buttons */
  .button {
    margin-top: 3vh;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: 2px solid white;
    color: white;
    background: transparent;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Bebas Neue', sans-serif;
  }
  .button:hover {
    background: white;
    color: black;
    transform: rotate(5deg) scale(1.1);
  }

  /* Fun-Facts Box */
  #fact {
    margin-top: 2vh;
    font-size: 1.4rem;
    min-height: 60px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
  }

  /* Floating Leaves */
  .leaf {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Cannabis_leaf_icon.svg/1024px-Cannabis_leaf_icon.svg.png') no-repeat center center;
    background-size: contain;
    opacity: 0.35;
    animation: float 12s ease-in-out infinite;
    cursor: pointer;
  }
  @keyframes float {
    0%, 100% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-300px) rotate(180deg);}
  }

  /* Bot Scan Widget */
  #botScanWidget {
    margin: 5vh auto;
    padding: 20px;
    max-width: 700px;
    border-radius: 12px;
    background-color: rgba(0,0,0,0.7);
    border: 2px solid #00ff99;
    color: #f0f0f0;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 20px rgba(0,255,153,0.5);
    position: relative;
    z-index: 1;
  }
  #botScanWidget h2 {
    color: #00ff99;
    margin-bottom: 15px;
  }
  #startScanBtn {
    display: block;
    margin: 0 auto 15px auto;
    padding: 10px 25px;
    font-size: 1rem;
    background-color: #00ff99;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }
  #startScanBtn:hover {
    background-color: #00cc77;
  }
  #scanOutput {
    max-height: 300px;
    overflow-y: auto;
    text-align: left;
  }
  .site {
    padding: 5px 10px;
    border-left: 4px solid #555;
    margin-bottom: 5px;
    transition: all 0.3s ease;
  }
  .safe {
    border-color: #00ff99;
    color: #00ff99;
  }
  .vulnerable {
    border-color: #ff3300;
    color: #ff3300;
    font-weight: bold;
    animation: blink 0.6s infinite alternate;
  }
  @keyframes blink { from {opacity:1;} to {opacity:0.3;} }

</style>
</head>

<body>

  <h1>Grow Your Green ðŸŒ±</h1>

  <button class="button" onclick="showFact()">Tips & Fun Facts</button>
  <div id="fact"></div>

  <!-- Floating leaves -->
  <div class="leaf" style="left:5%; animation-delay:0s;"></div>
  <div class="leaf" style="left:20%; animation-delay:2s;"></div>
  <div class="leaf" style="left:35%; animation-delay:4s;"></div>
  <div class="leaf" style="left:50%; animation-delay:1s;"></div>
  <div class="leaf" style="left:65%; animation-delay:3s;"></div>
  <div class="leaf" style="left:80%; animation-delay:5s;"></div>
  <div class="leaf" style="left:90%; animation-delay:2s;"></div>

  <!-- Bot Scan Widget -->
  <div id="botScanWidget">
    <h2>Simulated Bot Scan</h2>
    <button id="startScanBtn">Start Scan</button>
    <div id="scanOutput"></div>
  </div>

<script>
  // Fun Facts
  const facts = [
    "Cannabis loves lots of light â€“ 16 hours a day is ideal in the growth phase.",
    "Proper humidity helps healthy leaves and strong plants.",
    "Fast growth in young plants means a stronger harvest later.",
    "Avoid overfeeding â€“ less is often more.",
    "Trichomes contain valuable cannabinoids â€“ patience pays off!",
    "Small mistakes make the grow more exciting â€“ every grow is an adventure."
  ];
  function showFact() {
    const fact = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById('fact').innerText = fact;
  }

  // Floating leaves interactivity
  document.querySelectorAll('.leaf').forEach(leaf => {
    leaf.addEventListener('click', () => {
      leaf.style.transform = "translateY(-50px) rotate(30deg)";
      setTimeout(() => leaf.style.transform = "", 500);
    });
  });

  // Bot Scan Simulation
  const dummySites = [
    {name: "shop1.example.com", status: "vulnerable", type: "SQL Injection"},
    {name: "blog.example.net", status: "safe", type: "Check Passed"},
    {name: "shop2.example.com", status: "vulnerable", type: "Open Port"},
    {name: "forum.example.org", status: "safe", type: "Check Passed"},
    {name: "demo-site.example.com", status: "vulnerable", type: "XSS Vulnerability"},
    {name: "shop3.example.com", status: "safe", type: "Check Passed"}
  ];
  const outputDiv = document.getElementById('scanOutput');
  const scanBtn = document.getElementById('startScanBtn');
  function delay(ms){ return new Promise(resolve => setTimeout(resolve, ms)); }

  async function runScan(){
    scanBtn.disabled = true;
    outputDiv.innerHTML = '';
    for(let site of dummySites){
      const row = document.createElement('div');
      row.className = 'site';
      row.textContent = `Scanning ${site.name} ...`;
      outputDiv.appendChild(row);
      row.scrollIntoView({behavior:"smooth"});
      await delay(800 + Math.random()*400);

      if(site.status==="vulnerable"){
        row.textContent = `${site.name} ... âš  Vulnerable (${site.type})`;
        row.classList.add('vulnerable');
      } else {
        row.textContent = `${site.name} ... âœ… Safe (${site.type})`;
        row.classList.add('safe');
      }
      await delay(500);
    }
    const endMsg = document.createElement('div');
    endMsg.textContent = "Scan complete! âš¡";
    endMsg.style.marginTop="10px";
    endMsg.style.color="#00ff99";
    endMsg.style.fontWeight="bold";
    outputDiv.appendChild(endMsg);
    scanBtn.disabled=false;
  }

  scanBtn.addEventListener('click', runScan);
</script>

</body>
</html>
