<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BALTAZAR MERCH - Zweiter Code</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Nosifer', cursive;
      font-size: 3em;
      color: #fff;
      margin: 20px 0;
      text-shadow: 2px 2px 5px #000;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      border-radius: 12px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item h2 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Einheitliche Buttons, kein Gold */
    .btn.payment {
      background-color: #333;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 45px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>BALTAZAR MERCH</h1>

  <div class="gallery">
    <div class="item">
      <img src="bilder/produkt1.jpg" alt="Produkt 1" onclick="openLightbox(this)">
      <h2>Produkt 1</h2>
      <div class="button-container">
        <a href="formular1.html" class="btn">Details</a>
        <a href="https://commerce.coinbase.com/checkout/xxxx1" class="btn payment">Buy with Crypto</a>
      </div>
    </div>

    <div class="item">
      <img src="bilder/produkt2.jpg" alt="Produkt 2" onclick="openLightbox(this)">
      <h2>Produkt 2</h2>
      <div class="button-container">
        <a href="formular2.html" class="btn">Details</a>
        <a href="https://commerce.coinbase.com/checkout/xxxx2" class="btn payment">Buy with Crypto</a>
      </div>
    </div>

    <div class="item">
      <img src="bilder/produkt3.jpg" alt="Produkt 3" onclick="openLightbox(this)">
      <h2>Produkt 3</h2>
      <div class="button-container">
        <a href="formular3.html" class="btn">Details</a>
        <a href="https://commerce.coinbase.com/checkout/xxxx3" class="btn payment">Buy with Crypto</a>
      </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    &copy; 2025 Baltazar Merch. All rights reserved.
  </footer>

  <script>
    function openLightbox(img) {
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = img.src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
