<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Farming Game</title>
  <style>
    body { 
      margin:0; 
      font-family: 'Trebuchet MS', sans-serif; 
      color:#fff; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      justify-content:flex-start; 
      min-height:100vh;
      overflow:hidden;
      background: linear-gradient(-45deg, #0d1f0d, #1a472a, #0d1f1f, #2e0854);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .game {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
    }

    button {
      background: #228b22;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #32cd32;
    }

    /* Pflanze */
    .strain {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      opacity: 0;
      transform: scale(0.2);
      animation: grow 3s forwards;
    }

    @keyframes grow {
      0%   {opacity: 0; transform: scale(0.2) translateY(40px);}
      40%  {opacity: 1; transform: scale(1) translateY(0);}
      70%  {opacity: 1; transform: scale(1.2) translateY(-10px);}
      100% {opacity: 0; transform: scale(0.5) translateY(60px);}
    }

    /* fallende Blätter */
    .leaf {
      position: fixed;
      top: -50px;
      font-size: 1.8rem;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      0% {transform: translateY(-50px) rotate(0deg);}
      100% {transform: translateY(110vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>🌱 Strain Farming Game 🌱</h1>
    <p id="info">Baue deine eigenen Cannabis Strains an!</p>
    <button onclick="growStrain()">🌿 Pflanze setzen</button>
    <p id="harvest">Geerntet: 0</p>
  </div>

  <script>
    let harvest = 0;

    function growStrain() {
      // Pflanze erstellen
      const plant = document.createElement("div");
      plant.classList.add("strain");
      plant.innerHTML = "🌿";
      plant.style.left = (50 + (Math.random()*200 - 100)) + "px"; // etwas Variation
      document.querySelector(".game").appendChild(plant);

      // Nach Ablauf der Animation ernten
      setTimeout(() => {
        plant.remove();
        harvest++;
        document.getElementById("harvest").innerText = "Geerntet: " + harvest;
      }, 3000);
    }

    // zufällige Blätter einfügen
    function createLeaf(){
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.innerHTML = "🍁";
      leaf.style.left = Math.random()*100+"vw";
      leaf.style.animationDuration = (5+Math.random()*5)+"s";
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),10000);
    }
    setInterval(createLeaf, 1200);
  </script>
</body>
</html>
