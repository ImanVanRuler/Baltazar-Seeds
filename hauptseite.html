<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds – Hauptseite</title>
  <!-- Google Font: Nosifer -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      font-family: 'Nosifer', cursive;
      color: #ff0b0b;
      background: #000;
    }

    /* Video-Hintergrund */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10vh 4vw;
    }

    h1 {
      font-size: clamp(36px, 12vw, 120px);
      margin: 0 0 1rem;
      text-transform: uppercase;
      color: #ff0b0b;
      text-shadow: 0 2px 4px black;
      position: relative;
      display: inline-block;
    }

    /* Blut-Tropfen Container */
    #blood-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .blood-drop {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0b0b;
      opacity: 0;
      animation-name: dropFall;
      animation-timing-function: ease-in;
      animation-iteration-count: infinite;
    }

    @keyframes dropFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(150px) scale(1.2); opacity: 1; }
      100% { transform: translateY(400px) scale(0.7); opacity: 0; }
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 1px 3px black;
      margin: 0.5rem 0 1rem;
    }

    .logo-img {
      max-width: 120px;
      width: 100%;
      height: auto;
      margin: 1rem auto;
      border: 2px solid #ff0b0b;
      border-radius: 6px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 4px 12px rgba(255,0,0,0.3);
      display: block;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      color: #000;
      background: #ff0b0b;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255,0,0,0.5);
      transition: background 0.3s;
    }
    .btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/INTRO.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <div class="wrap">
    <h1>Baltazar Seeds</h1>
    <p>Coming Soon</p>
    <img src="IMG_7975.PNG" alt="Baltazar Logo" class="logo-img">
    <a href="index.html" class="btn">Zum Eingang</a>

    <!-- Blut Tropfen -->
    <div id="blood-container"></div>
  </div>

  <script>
    const h1 = document.querySelector('h1');
    const container = document.getElementById('blood-container');

    function createBloodDrop() {
      const drop = document.createElement('div');
      drop.className = 'blood-drop';
      // Zufällige Position relativ zum Text
      const x = Math.random() * h1.offsetWidth;
      drop.style.left = `${h1.offsetLeft + x}px`;
      drop.style.top = `${h1.offsetTop + h1.offsetHeight}px`;
      const size = 10 + Math.random() * 25; // fetter Tropfen
      drop.style.width = `${size}px`;
      drop.style.height = `${size}px`;
      drop.style.animationDuration = `${1 + Math.random()*2}s`;
      container.appendChild(drop);

      // Tropfen nach Ende der Animation löschen
      setTimeout(() => drop.remove(), parseFloat(drop.style.animationDuration) * 1000);
    }

    // Mehrere Tropfen kontinuierlich erzeugen
    setInterval(createBloodDrop, 150);
  </script>
</body>
</html>
