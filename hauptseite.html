<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds</title>
  <!-- Google Font: Nosifer -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: black;
      color: #ff0b0b;
      font-family: 'Nosifer', cursive;
      overflow-x: hidden; /* nur horizontales Scrollen verhindern */
    }

    .wrap {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4vh 4vw;
    }

    /* Logo / Titel */
    h1 {
      font-size: clamp(24px, 8vw, 80px);
      margin: 1rem 0;
      text-transform: uppercase;
      color: #ff0b0b;
      text-shadow: 0 2px 4px black;
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0 1px 3px black;
      margin: 0 0 2rem;
    }

    /* Bild */
    .logo-img {
      max-width: 300px;  /* Bild kleiner gemacht */
      height: auto;
      margin: 1rem 0;
      border: 2px solid #ff0b0b;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    /* Intro Video */
    .intro-video {
      max-width: 90%;
      height: auto;
      margin: 2rem 0;
      border: 3px solid #ff0b0b;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Inhalt -->
  <div class="wrap">
    <h1>Baltazar Seeds</h1>
    <p>Coming Soon</p>

    <!-- Bild -->
    <img src="IMG_7975.png" alt="Baltazar Logo" class="logo-img">

    <!-- Intro Video -->
    <video class="intro-video" autoplay loop controls>
      <source src="intro.mp4" type="video/mp4">
      Dein Browser unterst√ºtzt kein HTML5-Video.
    </video>
  </div>
</body>
</html>
