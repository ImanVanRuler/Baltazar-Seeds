<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--accent:#ff0b0b;--muted:#ffdcdc}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--accent);font-family:'Nosifer',cursive;-webkit-font-smoothing:antialiased}

    /* Hintergrundvideo - einfaches, sauberes Setup */
    .video-bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;object-position:center center;z-index:0;pointer-events:none}

    /* Content oben drauf */
    .wrap{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:0.6rem;padding:6vh 4vw;text-align:center}
    h1{font-size:clamp(28px,6vw,72px);margin:0;color:var(--accent);text-transform:uppercase;text-shadow:0 2px 6px rgba(0,0,0,0.6)}
    p.lead{margin:0;font-size:1.05rem;color:var(--muted)}

    /* kleines Logo */
    .logo{width:100px;max-width:28%;height:auto;border:2px solid var(--accent);display:block;margin:0.6rem auto;border-radius:6px;background:rgba(0,0,0,0.15)}
    #logoPlaceholder{display:none;width:100px;max-width:28%;height:70px;border:2px dashed rgba(255,11,11,0.35);color:var(--muted);display:flex;align-items:center;justify-content:center;margin:0.6rem auto;border-radius:6px}

    /* unaufdringlicher Mute-Button oben rechts (kein Overlay) */
    .mute-btn{position:fixed;top:12px;right:12px;z-index:3;width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);border:1px solid rgba(255,11,11,0.12);cursor:pointer}
    .mute-btn svg{width:20px;height:20px;fill:var(--accent)}
    .mute-btn:focus{outline:3px solid rgba(255,11,11,0.18);outline-offset:2px}

    @media(max-width:480px){.logo,#logoPlaceholder{width:90px}h1{font-size:clamp(20px,9vw,40px)}}
  </style>
</head>
<body>

  <!-- Kein Overlay: Video läuft als Hintergrund wie auf index.html -->
  <video id="bgVideo" class="video-bg" playsinline webkit-playsinline muted autoplay preload="auto" loop poster="poster.jpg">
    <source src="intro.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <!-- Unaufdringlicher Mute-Toggle: Nutzer kann Ton jederzeit einschalten -->
  <button id="muteToggle" class="mute-btn" aria-pressed="true" aria-label="Ton ein- oder ausschalten">
    <!-- Lautsprecher mit X / ohne X wird per JS getauscht -->
    <svg id="muteIcon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10v4h4l5 5V5L7 10H3zM16.5 12c0-1.77-.77-3.37-2-4.47v8.94c1.23-1.1 2-2.7 2-4.47z" />
    </svg>
  </button>

  <main class="wrap" id="main">
    <h1>Baltazar Seeds</h1>
    <p class="lead">Landing page — Coming soon</p>

    <!-- kleines Logo; bei Fehler wird Platzhalter gezeigt -->
    <img id="logoImg" src="IMG_7975.png" alt="Baltazar Logo" class="logo" loading="lazy"
         onerror="this.style.display='none';document.getElementById('logoPlaceholder').style.display='flex'">
    <div id="logoPlaceholder">Logo nicht gefunden — prüfe Dateiname</div>
  </main>

  <script>
    (function(){
      const video = document.getElementById('bgVideo');
      const muteToggle = document.getElementById('muteToggle');
      const muteIcon = document.getElementById('muteIcon');

      // Start: stumm (Browser erlauben so eher Autoplay)
      video.muted = true;
      video.play().catch(()=>{});

      // Icon-Swap: einfache Darstellung für muting state
      function setIconMuted(muted){
        if(muted){
          // lauter mit durchgestrichenes Symbol (simplifiziert)
          muteIcon.innerHTML = '<path d="M3 10v4h4l5 5V5L7 10H3zM19 8.41L17.59 7 15 9.59 12.41 7 11 8.41 13.59 11 11 13.59 12.41 15 15 12.41 17.59 15 19 13.59 16.41 11 19 8.41z" />';
        } else {
          muteIcon.innerHTML = '<path d="M3 10v4h4l5 5V5L7 10H3zM16.5 12c0-1.77-.77-3.37-2-4.47v8.94c1.23-1.1 2-2.7 2-4.47z" />';
        }
      }

      // Initial Icon
      setIconMuted(true);
      muteToggle.setAttribute('aria-pressed','true');

      // Toggle on click
      muteToggle.addEventListener('click', ()=>{
        video.muted = !video.muted;
        setIconMuted(video.muted);
        muteToggle.setAttribute('aria-pressed', String(video.muted));
      });

      // Tastaturkürzel: M = mute toggle, Space = play/pause
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'm' || e.key === 'M'){
          video.muted = !video.muted;
          setIconMuted(video.muted);
          muteToggle.setAttribute('aria-pressed', String(video.muted));
          return;
        }
        if(e.code === 'Space'){
          const active = document.activeElement;
          if(active && (active.tagName === 'BUTTON' || active.tagName === 'INPUT' || active.isContentEditable)) return;
          e.preventDefault();
          if(video.paused) video.play().catch(()=>{}); else video.pause();
        }
      });

      // Wenn Video Fehler wirft, konsole loggen (für Debugging)
      video.addEventListener('error', (ev)=>{ console.error('Video-Fehler', ev); });

    })();
  </script>

</body>
</html>
