<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds</title>
  <!-- Google Font: Nosifer -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    /* Grund-Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nosifer', cursive;
      overflow: auto;
      color: #990000;
      background: black;
    }

    /* Video-Hintergrund (unverändert) */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay für Fade-in/out */
    #fadeOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 1;
      z-index: 999;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Content über Video */
    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20vh 4vw;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Überschrift WELCOME mit Float-Effekt */
    h1 {
      font-size: clamp(48px, 12vw, 120px);
      margin: 0 0 1rem;
      text-transform: uppercase;
      display: inline-block;
      color: #ff5500;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: floatText 3s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Beschreibungstext */
    p {
      font-size: 1.5rem;
      color: #ffffff;
      text-align: center;
      line-height: 1.6;
      max-width: 800px;
      margin: 2rem auto;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 1rem 1rem 0 1rem;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      color: #990000;
      background: rgba(255,255,255,0.1);
      border: 2px solid #990000;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #990000;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="INTRO.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <!-- Overlay für Fade -->
  <div id="fadeOverlay"></div>

  <!-- Inhalt -->
  <div class="wrap" id="content">
    <h1>WELCOME</h1>
    <p>
      Welcome to Baltazar Seeds – your hub for passionate cannabis growers and breeders.<br>
      Every strain is carefully crafted, tested for quality, and designed for true enthusiasts.<br>
      Real genetics. Real passion. Real legacy.
    </p>

    <!-- Buttons -->
    <a href="index.html" class="btn">Back To The Entrance</a>
    <a href="seite3.html" class="btn" id="enter21">I’m 21+ Let Me In!!</a>
  </div>

  <script>
    const overlay = document.getElementById('fadeOverlay');
    const content = document.getElementById('content');

    // Fade-in beim Laden
    window.addEventListener('load', () => {
      content.style.opacity = 1;
      overlay.style.opacity = 0;
    });

    // Fade-out beim Button-Klick
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.href;
        overlay.style.opacity = 1;
        content.style.opacity = 0;
        setTimeout(() => {
          window.location = target;
        }, 1000);
      });
    });
  </script>

</body>
</html>
