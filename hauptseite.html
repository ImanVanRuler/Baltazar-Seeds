<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Baltazar Seeds</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<style>
  /* Grundfarben & Variablen */
  :root {
    --primary-red: #cc1111;
    --primary-dark: #330000;
    --text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }

  /* Reset & Body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    font-family: 'Nosifer', cursive;
    color: var(--primary-red);
    overflow-x: hidden;
    background: black;
  }

  /* Video-Hintergrund */
  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Overlay für Lesbarkeit */
  .overlay {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  /* Hauptinhalt */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 0 2rem;
    text-align: center;
  }

  /* Überschrift */
  h1 {
    font-size: clamp(48px, 8vw, 90px);
    background: linear-gradient(90deg, var(--primary-red), #ff5500, var(--primary-red));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: var(--text-shadow);
    margin-bottom: 1rem;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Untertitel / Text */
  p {
    font-size: clamp(1rem, 2vw, 1.5rem);
    color: var(--primary-red);
    text-shadow: var(--text-shadow);
    max-width: 800px;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  /* Buttons */
  .btn {
    padding: 1rem 2rem;
    font-size: clamp(1rem, 2vw, 1.3rem);
    border: 2px solid var(--primary-red);
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: var(--primary-red);
    text-decoration: none;
    margin: 0.5rem;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: var(--primary-red);
    color: black;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  /* Footer / kleiner Hinweis */
  footer {
    position: absolute;
    bottom: 1rem;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.6);
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="INTRO.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <!-- Dunkler Overlay für bessere Lesbarkeit -->
  <div class="overlay"></div>

  <!-- Hauptinhalt -->
  <div class="content">
    <h1>WELCOME LEGENDS</h1>
    <p>
      Step into the world of Baltazar Seeds, where street culture meets next-level genetics. 
      Every seed tells a story. Every plant is a legacy. Pure passion, real vibes, unmatched quality.
    </p>
    <div>
      <a href="index.html" class="btn">Back to Entrance</a>
      <a href="seite3.html" class="btn">I’m 21+ Let Me In!</a>
    </div>
  </div>

  <footer>
    © 2025 Baltazar Seeds. All rights reserved.
  </footer>

</body>
</html>
