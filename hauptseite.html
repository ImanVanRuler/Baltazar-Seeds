<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baltazar Seeds - Hauptseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Nosifer', cursive;
      background: black;
      color: #ff0b0b;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(36px, 12vw, 120px);
      margin: 2rem 0;
      text-transform: uppercase;
      color: #ff0b0b;
      text-shadow: 0 2px 4px black;
      position: relative;
      display: inline-block;
    }

    /* Tropf-Effekt */
    h1::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff0b0b;
      box-shadow:
        -120px 10px 0 -2px #ff0b0b,
        -60px 15px 0 -3px #b30000,
        0px 20px 0 -2px #ff0b0b,
        60px 10px 0 -2px #b30000,
        120px 15px 0 -3px #ff0b0b;
      animation: dropFall 9s infinite ease-in-out;
    }

    @keyframes dropFall {
      0%   { transform: translateX(-50%) translateY(0); opacity: 1; }
      50%  { transform: translateX(-50%) translateY(10px); opacity: 1; }
      100% { transform: translateX(-50%) translateY(40px); opacity: 0; }
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      text-shadow: 0 1px 3px black;
      margin: 1rem 0 2rem;
    }

    img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ff0b0b;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: #ff0b0b;
      background: rgba(0,0,0,0.6);
      border: 2px solid #ff0b0b;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff0b0b;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Baltazar Seeds</h1>
  <p>WELCOME TO HELL</p>
  <img src="IMG_7975.PNG" alt="Beispielbild">
  <br>
  <a href="index.html" class="btn">Zur√ºck zur Intro-Seite</a>
</body>
</html>
