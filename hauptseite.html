<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hauptseite — Baltazar Seeds</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--blood:#b30000;--blood-dark:#6f0000;--accent:#ff0b0b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--accent);font-family:'Nosifer',cursive;overflow:hidden}

    /* Hintergrundvideo (einfach & direkt) */
    .video-bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;object-position:center center;z-index:-1;pointer-events:none}

    /* Inhalt */
    .wrap{position:relative;z-index:1;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:6vh 4vw}

    /* Logo klein */
    .logo{width:110px;max-width:28%;height:auto;margin-bottom:1rem;display:block}

    h1{font-size:clamp(28px,6vw,80px);margin:0;color:var(--accent);text-transform:uppercase;text-shadow:0 2px 6px rgba(0,0,0,0.7)}
    h2{font-size:clamp(20px,6vw,48px);margin:0;margin-top:.6rem;color:#ffdcdc;text-shadow:0 2px 6px rgba(0,0,0,0.6)}

    /* Blut-Tropfen: absolute Layer über dem Content, pointer-events:none */
    .drops{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;overflow:hidden}
    .drop{
      position:absolute;top:20%;width:10px;height:18px;border-radius:50% 50% 40% 40%;background:linear-gradient(var(--blood),var(--blood-dark));box-shadow:0 6px 10px rgba(0,0,0,0.45);
      transform:translateY(-40vh);opacity:0;
      animation-name:fall;animation-timing-function:cubic-bezier(.15,.8,.25,1);animation-iteration-count:infinite;
    }

    @keyframes fall{
      0%{transform:translateY(-40vh) scaleY(.9);opacity:1}
      70%{opacity:1}
      100%{transform:translateY(110vh) scaleY(1.15);opacity:0}
    }

    /* responsive */
    @media (max-width:480px){.logo{width:86px}h1{font-size:clamp(22px,10vw,48px)}h2{font-size:18px}}
  </style>
</head>
<body>

  <!-- Hintergrundvideo: intro.mp4 (im selben Ordner ablegen) -->
  <video class="video-bg" autoplay muted loop playsinline preload="auto">
    <source src="intro.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <div class="wrap">
    <!-- kleines Logo -->
    <img src="IMG_7975.PNG" alt="Baltazar Logo" class="logo" onerror="this.style.display='none'">

    <!-- Überschriften: BALTAZAR SEEDS oben, WELCOME TO HELL darunter -->
    <h1>BALT A ZAR SEEDS</h1>
    <h2>WELCOME TO HELL</h2>

    <!-- Blut-Tropfen Layer (rein visuell, ohne JS) -->
    <div class="drops" aria-hidden="true">
      <span class="drop" style="left:8%; animation-duration:3.4s; animation-delay:0s;"></span>
      <span class="drop" style="left:18%; animation-duration:4.1s; animation-delay:0.8s;"></span>
      <span class="drop" style="left:30%; animation-duration:3.8s; animation-delay:0.4s;"></span>
      <span class="drop" style="left:44%; animation-duration:4.6s; animation-delay:1.2s;"></span>
      <span class="drop" style="left:56%; animation-duration:3.6s; animation-delay:0.2s;"></span>
      <span class="drop" style="left:68%; animation-duration:4.3s; animation-delay:0.9s;"></span>
      <span class="drop" style="left:80%; animation-duration:3.9s; animation-delay:0.5s;"></span>
      <span class="drop" style="left:90%; animation-duration:4.7s; animation-delay:1.6s;"></span>
    </div>
  </div>

</body>
</html>
