<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltazar Seeds - Hauptseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Nosifer', cursive;
      overflow: hidden;
      color: #ff0b0b;
      text-align: center;
    }

    h1 {
      font-size: clamp(36px, 12vw, 120px);
      margin: 2rem 0;
      text-shadow: 0 2px 4px black;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 1px 3px black;
      margin-bottom: 2rem;
    }

    img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ff0b0b;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: #ff0b0b;
      background: rgba(0,0,0,0.6);
      border: 2px solid #ff0b0b;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }

    .btn:hover {
      background: #ff0b0b;
      color: black;
    }

    /* Container für Tropfen */
    .drop-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Damit man weiter Buttons klicken kann */
      z-index: 1;
    }

    /* Tropfen-Stil */
    .drop {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff0b0b;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Tropfen-Container -->
  <div class="drop-container" id="drops"></div>

  <h1>Baltazar Seeds</h1>
  <p>WELCOME TO HELL</p>
  <img src="IMG_7975.PNG" alt="Beispielbild">
  <br>
  <a href="index.html" class="btn">Zurück zur Intro-Seite</a>

  <script>
    // Anzahl der Tropfen
    const dropCount = 30;
    const container = document.getElementById('drops');

    for (let i = 0; i < dropCount; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      // Zufällige Startposition X
      drop.style.left = Math.random() * 100 + 'vw';
      // Zufällige Dauer zwischen 3s und 8s
      drop.style.animationDuration = (3 + Math.random() * 5) + 's';
      // Zufälliger Delay
      drop.style.animationDelay = (Math.random() * 5) + 's';
      container.appendChild(drop);
    }
  </script>
</body>
</html>
